<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" style="padding:40px">
  <h2>Registeration Form</h2>
  <div class="form-group">
    <label for="uname">Username:</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Enter username" name="name" required>
    <div class="alert alert-danger" *ngIf="myForm.get('name').invalid &&
       (myForm.get('name').dirty||myForm.get('name').touched)">
      Please Provide UserName with min,max length(6-10)
    </div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Enter password" name="password"
      required>
    <div class="alert alert-danger" *ngIf="myForm.get('password').invalid &&
      myForm.get('password').touched">
      Please Enter Password with 6-10 length
    </div>
  </div>
  <div class="form-group">
    <label for="pwd">Email</label>
    <input type="text" class="form-control" formControlName="email" placeholder="Enter confirm password" name="email"
      required>
    <div class="alert alert-danger" *ngIf="myForm.get('email').invalid &&
    myForm.get('email').touched">
      Please Enter Valid MailId
    </div>
  </div>
  <div *ngFor="let data of Data; let i = index">
    <div>
    <label>
      <input
        type="checkbox"
        [value]="data.value"
        (change)="onCheckboxChange($event)"
      />
      {{ data.name }}
    </label>
  </div>
  </div>
  <div>
    <p
  class="text-danger"
  *ngIf="this.myForm.controls['lang'].errors?.['required']"
>
  Checkbox is required, select atleast one value.
</p>
  </div>
  <div class="form-group">
    <label for="pwd">Contact:</label>
    <input type="text" class="form-control" formControlName="cnum" placeholder="Enter Contact" name="cnum" required>
    <div class="alert alert-danger" *ngIf="myForm.get('cnum').invalid &&
    myForm.get('cnum').touched">
     please Enter Contact Number
    </div>
    <div class="alert alert-danger" *ngIf="myForm.get('cnum').errors?.['pattern']">
      Contact Number is not 10 Digit
    </div>
  
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" formControlName="remember" name="remember" required> I agree on
      terms.
    </label>
  </div>
  <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">Submit</button>
</form>
