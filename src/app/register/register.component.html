<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <h2>Registeration Form</h2>
  <div class="form-group">
    <label for="uname">Username:</label>
    <input type="text"  class="form-control" formControlName="name" placeholder="Enter username" name="name" required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Enter password" name="password" required>
  </div>
  <div class="form-group">
    <label for="pwd">Email</label>
    <input type="text" class="form-control" formControlName="email" placeholder="Enter confirm password" name="email" required>
  </div>
  <div class="form-group">
    <label for="pwd">Contact:</label>
    <input type="text" class="form-control" formControlName="cnum" placeholder="Enter Contact" name="cnum" required>
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" formControlName="remember" name="remember" required> I agree on terms.
    </label>
  </div>
  <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">Submit</button>
</form>
