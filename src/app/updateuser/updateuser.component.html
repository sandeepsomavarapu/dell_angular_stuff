

<div class="container">

    <h3>UPDATE USER</h3>

<form #userForm="ngForm" (ngSubmit)='onUpdate(userForm.value)'>

    <div class="form-group">

        <label>USER ID: </label>

        <input required minlength="1"  type="number" #userIdRef="ngModel" name="id" ngModel class="form-control">
        <div *ngIf='userIdRef.errors && userIdRef.touched' class="alert alert-danger">

            <div [hidden]="!userIdRef.errors?.['required']"> Provide User Id </div>

        </div>
    </div>
    <div class="form-group">

        <label>USER NAME: </label>

        <input required minlength="6" type="text" #userNameRef="ngModel" name="name" ngModel class="form-control">
        
        <div *ngIf='userNameRef.errors
                    && userNameRef.touched' class="alert alert-danger">
            <div *ngIf="userNameRef.errors?.['required']">Provide User Name </div>
            <div *ngIf="!userNameRef.errors?.['pattern']">Name should be minimum of 6 characters length</div>
        </div>

    </div>
    <div class="form-group">

        <label>USER Email: </label>

        <input required minlength="6" type="text" #usercompanyMail='ngModel'  name="email" ngModel
            class="form-control">
    </div>
    <input [disabled]="!userForm.valid" type="submit" value="Update USER" class="btn btn-primary">

</form>

</div>
<div>

</div>
