

<div class="container">

    <h3>ADD EMPLOYEE</h3>

<form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>

    <div class="form-group">

        <label>USER ID: </label>

        <input required minlength="1" type="number" name="id" ngModel class="form-control">

       
    </div>
    <div class="form-group">

        <label>USER NAME: </label>

        <input required minlength="6" type="text"  name="name" ngModel class="form-control">

    

    </div>
    <div class="form-group">

        <label>USER Email: </label>

        <input required minlength="6" type="text"  name="email" ngModel
            class="form-control">
    </div>
    <input [disabled]="!userForm.valid" type="submit" value="Add Employee" class="btn btn-primary">

</form>

</div>
